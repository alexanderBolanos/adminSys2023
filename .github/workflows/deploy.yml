on:
  workflow_run:
    workflows: ["Node.js CI Unit Test"]
    types:
      - completed
  workflow_dispatch:

name: Build and Deploy to Cloud Run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Docker images
        run: docker-compose build

      - name: Push Docker images to Google Container Registry (GCR)
        run: |
          for image in $(docker-compose images -q); do
            docker tag $image gcr.io/{{ secrets.GCP_PROJECT_ID }}/$image
            gcloud docker -- push gcr.io/{{ secrets.GCP_PROJECT_ID }}/$image
          done

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          credentials-json-file: ${{ secrets.GOOGLE_CREDENTIALS }}
          project: ${{ secrets.GCP_PROJECT_ID }}
          region: us-central1
          name: adminsys2023-service
          image: gcr.io/{{ secrets.GCP_PROJECT_ID }}/adminsys2023-service:latest
